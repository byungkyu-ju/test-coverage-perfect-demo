spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testCoveragePerfectDemo
      username: sa
      password: sa

springdoc:
  version: '0.0.1'
  title: TEST-COVERAGE-PERFECT-DEMO
  description: TEST-COVERAGE-PERFECT-DEMO
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
  show-actuator: true